          
<ion-header>
  <ion-toolbar>
      <ion-title>Categorias</ion-title>
      <ion-buttons slot="start">
          <ion-menu-button color="primary">
      
          </ion-menu-button> 
      </ion-buttons>
    
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail slot="start">
        <img src="{{backetUrl}}/cat{{item.cod}}.jpg">
      </ion-thumbnail>
      <ion-label>{{item.nome}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
